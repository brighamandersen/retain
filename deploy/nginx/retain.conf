server {
  server_name retain.brighamandersen.com;
  root /home/brig/code/retain/frontend/dist;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/retain.brighamandersen.com/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/retain.brighamandersen.com/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
  if ($host = retain.brighamandersen.com) {
    return 301 https://$host$request_uri;
  } # managed by Certbot

  server_name retain.brighamandersen.com;
  listen 80;
  return 404; # managed by Certbot
}